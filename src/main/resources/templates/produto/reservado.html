<!DOCTYPE html>
<html layout:decorate="~{layout}" lang="pt-BR"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8"/>
</head>
<body>
<main layout:fragment="conteudo">

    <div class="section no-pad-bot" id="index-banner">
        <div class="container">
            <br><br>
            <div class="row center">
            </div>
            <div class="row center">
                <h3>Adicionar ao carrinho do cliente</h3>
            </div>
            <a href="javascript:history.back();"><i class="material-icons">arrow_back</i></a>
        </div>
    </div>

    <section>

        <div class=" container">
            <div class="col s12 m6">
                <div class="card light-white  center-align">
                    <div class="card-content black-text">
                        <h5 class="card-title black-text">Informe a quantidade</h5>
                        <h5 class="light-blue-text" th:text="${produto.nome}"></h5>
                    </div>
                    <div class="card-action">
                        <form th:action="@{/produto/adicionarAoCarrinho/{id}(id = ${produto.id})}" method="GET" th:object="${produto}" >
                        <div class="input-field col s6">
                            <i class="material-icons prefix">assignment</i>
                            <input th:field="*{itemPedido.quantidade}" id="icon_prefix" type="text" class="validate">
                            <label for="icon_prefix">Quantidade</label>
                        </div>

                        <div class="center">
                            <button class="btn waves-effect waves-light" type="submit" name="action">Adicionar
                                <i class="material-icons right">shopping_cart</i>
                            </button>
                        </div>
                        </form>
                    </div>

                </div>
            </div>
        </div>

    </section>

</main>
</body>
</html>
