<!DOCTYPE html>
<html layout:decorate="~{layout}" lang="pt-BR"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8"/>
</head>
<body>
<main layout:fragment="conteudo">

    <div class="section no-pad-bot" id="index-banner">
        <div class="container">
            <br><br>
            <div class="row center">

            </div>
            <div class="row center">
                <h3>Insira uma nova categoria</h3>
            </div>
            <br>
        </div>
    </div>

    <div class="container">

      <div class="section">
          <a href="javascript:history.back();"><i class="material-icons">arrow_back</i></a>
        <div>
          <form class="col s12" th:action="${categoria.id == null} ? @{/categoria/salvar} : @{/categoria/atualizar}" th:object="${categoria}" method="POST">
              <input type="hidden" th:field="*{id}">
              <div class="input-field col s6">
                <i class="material-icons prefix">assignment</i>
                <input id="icon_prefix" type="text" class="validate" th:field="*{nome}">
                <label for="icon_prefix">Nome da categoria</label>
              </div>

            <div class="center">
            <button class="btn waves-effect waves-light" type="submit" name="action">Criar
              <i class="material-icons right">save</i>
            </button>
            </div>
          </form>
        </div>

      </div>
      <br><br>
    </div>
    </main>
  </body>
</html>
