<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
  <title>Starter Template - Materialize</title>

  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="/css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="/css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
</head>
<body>
  <nav class="light-blue lighten-1" role="navigation">
    <div class="nav-wrapper container "><a  id="logo-container" th:href="@{/}" class="brand-logo"><img class="logo" th:src="@{/imagens/ven.png}"> | easystock</a>
      <ul id="nav-mobile" class="sidenav">
        <li><a href="#">Navbar Link</a></li>
      </ul>
      <a href="#" data-target="nav-mobile" class="sidenav-trigger"><i class="material-icons">menu</i></a>
    </div>
  </nav>
  <div class="section no-pad-bot" id="index-banner">
    <div class="container">
      <br><br>

      <div class="row center">

      </div>
      <div class="row center">
        <h3>Crie uma nova categoria</h3>
      </div>
      <br><br>

    </div>
  </div>


  <div class="container">
    <div class="section">

      <div>
        <form class="col s12">
            <div class="input-field col s6">
              <i class="material-icons prefix">assignment</i>
              <input id="icon_prefix" type="text" class="validate">
              <label for="icon_prefix">Nome da categoria</label>
            </div>

          <div class="center">
          <button class="btn waves-effect waves-light" type="submit" name="action">Criar
            <i class="material-icons right">send</i>
          </button>
          </div>
        </form>
      </div>

    </div>
    <br><br>
  </div>

  <footer class="page-footer blue">
    <div class="container">
      <div class="row">
        <div class="col l6 s12">
          <h5 class="white-text">Sobre nós</h5>
          <p class="grey-text text-lighten-4"> Nascemos por um único motivo: Descomplicar a gestão de seu produto e pedidos de seus clientes.</p>

        </div>
        <div class="col l3 s12">
          <h5 class="white-text">Nossos números</h5>
          <ul>
            <li><a class="white-text" href="#!">Empresas parceiras</a></li>
          </ul>
        </div>
        <div class="col l3 s12">
          <h5 class="white-text">Encontre-nos</h5>
          <ul>
            <li><a class="white-text" href="#!">Whatsapp</a></li>
            <li><a class="white-text" href="#!">Instagram</a></li>
            <li><a class="white-text" href="#!">Facebook</a></li>
          </ul>
        </div>
      </div>
    </div>
    <div class="footer-copyright">
      <div class="container">
      Made by <a class="orange-text text-lighten-3" href="http://materializecss.com">MM</a>
      </div>
    </div>
  </footer>

  <!--  Scripts-->
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="/js/materialize.js"></script>
  <script src="/js/init.js"></script>


  <script>
    $(document).ready(function(){
      $('select').formSelect();
    });
  </script>

  </body>
</html>
