<!DOCTYPE html>
<html layout:decorate="~{layout}" lang="pt-BR" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
  <head>
    <meta charset="UTF-8"/>
  </head>
  <body>
    <main layout:fragment="conteudo">

      <div class="section no-pad-bot" id="index-banner">
        <div class="container">
          <br><br>
          <div class="row center">
          </div>
          <div class="row center">
            <h3>Cadastro de empresa</h3>
          </div>
          <br>
        </div>
      </div>

    <div class="container">
      <div class="section">

        <div>

          <form class="col s12" th:action="@{/empresa/salvar}" th:object="${empresa}" method="POST">
            <input type="hidden" th:field="*{id}">
            <div class="input-field col s6">
                <i class="material-icons prefix">account_circle</i>
                <input id="icon_prefix" type="text" class="validate" th:field="*{nome}">
                <label for="icon_prefix">Nome da empresa</label>
              </div>
              <div class="input-field col s6">
                <i class="material-icons prefix">business_center</i>
                <input id="icon_telephone" type="text" class="validate" th:field="*{cnpj}">
                <label for="icon_telephone">Cnpj</label>
              </div>
            <div class="input-field col s6">
              <i class="material-icons prefix">phone</i>
              <input id="icon_telephone" type="tel" class="validate" th:field="*{numeroDoWhatsapp}">
              <label for="icon_telephone">Whatsapp</label>
            </div>
            <div class="input-field col s6">
              <i class="material-icons prefix">attach_money</i>
              <input id="icon_telephone" type="tel" class="validate" th:field="*{chavePix}">
              <label for="icon_telephone">Chave Pix</label>
            </div>
            <div class="input-field col s6">
              <i class="material-icons prefix">email</i>
              <input id="icon_telephone" type="text" class="validate" th:field="*{email}">
              <label for="icon_telephone">E-mail</label>
            </div>
            <div class="input-field col s6">
              <i class="material-icons prefix">security</i>
              <input id="icon_telephone" type="password" class="validate" th:field="*{senha}">
              <label for="icon_telephone">Senha</label>
            </div>
            <div class="center">
            <button class="btn waves-effect waves-light" type="submit" name="action">Cadastrar
              <i class="material-icons right">send</i>
            </button>
            </div>
          </form>
        </div>

        </div>
        <br><br>
      </div>
    </main>
  </body>
</html>
