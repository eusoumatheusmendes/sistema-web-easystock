<!DOCTYPE html>
<html layout:decorate="~{layout}" lang="pt-BR"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8"/>
</head>
<body>
<main layout:fragment="conteudo">

    <!-- inserção de mensagens de alertas-->
    <div th:insert="/fragments/mensagens"></div>

    <div class="section no-pad-bot" id="index-banner">
        <div class="container">
            <br><br>
            <div class="row center">
            </div>
            <div class="row center">
                <a th:href="@{/empresa/bemvindo}"><i class="material-icons">home</i></a>
                <h3 class="teste">Pedidos</h3>
                <br>
                <a th:href="@{/pedido/cadastro}">Registrar pedido</a>
                <br>

            </div>
            <br>

            <nav class="campoPesquisaProduto">
                <div class="nav-wrapper">
                    <form th:action="@{/pedido/buscar/nome}" method="GET">
                        <div class="input-field">
                            <input id="search" type="search" th:name="nome">
                            <label class="label-icon" for="search"><i class="material-icons">search</i></label>
                            <i class="material-icons">close</i>
                        </div>
                    </form>
                </div>
            </nav>
        </div>
    </div>

    <table class="responsive-table centered">
        <thead>
        <tr>
            <th>Produto</th>
            <th>Cliente</th>
            <th>Quantidade</th>
            <th>Data</th>
        </tr>
        </thead>
        <tbody>
            <tr th:each="pedido : ${pedidos}">
                <td th:text="${pedido.getProduto().getNome()}">Alvin</td>
                <td th:text="${pedido.getCliente().getNome()}">Alvin</td>
                <td th:text="${pedido.getQuantidade()}">Alvin</td>
                <td th:text="${#temporals.format(pedido.dataDeCadastro, 'dd/MM/yyyy')}">Alvin</td>

                <td>
                    <a th:href="@{/pedido/abrirPedido/{id}(id = ${pedido.id})}"><i class="material-icons"><i class="material-icons right">shopping_cart</i></i></a>
                    <a th:href="@{/pedido/editar/{id}(id = ${pedido.id})}"><i class="material-icons">edit</i></a>
                    <a th:href="@{/pedido/confirmaExclusao/{id}(id = ${pedido.id})}"><i class="material-icons">delete</i></a>
                </td>
            </tr>

        </tbody>
    </table>


    </main>
  </body>
</html>
